<!DOCTYPE html>
<html>
<head>
    <title>If-Else Statement Example</title>
</head>
<body>
    <h1>Check if a Number is Even or Odd</h1>

    <label for="number">Enter a number: </label>
    <input type="number" id="number">

    <button onclick="checkNumber()">Check</button>

    <p id="result"></p>

    <script>
        function checkNumber() {
            let numberInput = document.getElementById("number").value;

            if (numberInput % 2 === 0) {
                document.getElementById("result").textContent = "The number is even.";
            } else {
                document.getElementById("result").textContent = "The number is odd.";
            }
        }
    </script>
</body>
</html>
