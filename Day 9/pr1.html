<!DOCTYPE html>
<html>

<body>

    <h1>JavaScript Arithmetic</h1>
    <h2>Arithmetic Operations</h2>

    <p id="demo"></p>

    <script>
        let a = 3;
        let x = (100 + 50) * a;
        document.getElementById("demo").innerHTML = x;
    </script>

    <script>
        let b = 10;
        b += 5;
        document.getElementById("demo").innerHTML = "Value of x is: " + b;
    </script>

</body>

</html>
