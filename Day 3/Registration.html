<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title> Registration Form </title>
</head>

<body>
    <style>
        body {
            background-color: rgb(215, 153, 17);
            font-family: 'Courier New', Courier, monospace;
            color: black;
        }

        label {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: black;
        }

    </style>
    <center>
        <h1>Registration Form</h1>


    <table border="10PX" style="color: blue;">
        <form>
            <tr>
                <td>
                    <label for="First_Name">First Name</label>
                </td>
                <td><input placeholder="Enter Your First Name" type="text" id="FirstName"></td>
            </tr>
            <tr>
                <td>
                    <label for="Middle_Name">Middle Name</label>
                </td>
                <td>
                    <input placeholder="ENter Your Middle Name" type="text" id="MiddleName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Last_Name">Last Name</label>
                </td>
                <td>
                    <input placeholder="Enter Your Last Name" type="text" id="LastName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Email"> Email</label>
                </td>
                <td>
                    <input placeholder="Enter Your Email" type="Email" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Mobile">Mobile Number</label>
                </td>
                <td>
                    <input placeholder="Enter Your Mobile Number" type="tel" id="Mobile_Number" maxlength="10">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Gender">Gender</label>
                </td>
                <td>
                    <select name="Gender" id="Gender">
                        <option value="">Select</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </td>
            <tr>
                <td>
                    <label for="Age">Age</label>
                </td>
                <td>
                    <input placeholder="Enter Your Age" type="number" id="Age">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="DOB">DOB</label>
                </td>
                <td>
                    <input type="date" id="dob">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="PA"> Perment Adress </label>
                </td>
                <td>
                    <textarea placeholder="Enter Your Perment Adress" id="PA" cols="30" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Pincode">Pincode</label>
                </td>
                <td>
                    <input placeholder="Enter Pincode" type="tel" id="Pincode" maxlength="6">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="CV">Attach Your CV</label>
                </td>
                <td>
                    <input type="file" id="CV">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="TC">Terms & Condition</label>
                </td>
                <td>
                    <input type="checkbox" id="TC">
                </td>
            <tr>

                <td>
                    <label for="Submit"></label>
                </td>
                <td>
                    <input type="button" id="Submit" value="submit" onclick="saveFile()">
            </tr>


        </form>
    </table>
    </center>
</body>

</html>
