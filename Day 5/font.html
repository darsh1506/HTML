<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Font awsome</title>
</head>
<body>
        <table border="2px" align="center">
    <tr>
        <td colspan="3">
           <h1> <center>Registration Form</center></h1>
        </td>
    </tr>
    <tr>
        <td>
            <img src="username.png" alt="" width="40px" height="40px">
        </td>
        <td>
            <label for="Fname" id="Fnam"> First Name</label>
        </td>
        <td>
            <input placeholder="Enter Your First Name" type="text" id="Fname" name="Fname" >
        </td>
    </tr>
    <tr>
        <td>
            <img src="username.png" alt="" width="40px" height="40px">
        </td>
        <td>
            <label for="Mname" id="Mname"  > Middle Name</label>
        </td>
        <td>
            <input placeholder="Enter Your Middle Name" type="text" id="Mname" name="Mname">
        </td>
    </tr>
    <tr>
        <td>
            <img src="gender.png" alt="" width="40px" height="40px">
        </td>
        <td>
            <label for="gender" id="gender"> Gender</label>
        </td>
        <td>
            <input  type="radio" id="male" name="male"> Male
            <input  type="radio" id="male" name="male"> female
    
        </td>
    </tr>
    <tr>
        <td>
            <img src="address.png" alt="" width="40px" height="40px">
        </td>
        <td>
            <label for="address" id="address"> Address </label>
        </td>
        <td>
            <textarea name="address" id="address" cols="40" rows="10"></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <img src="password.png" width="40px" height="40px">
        </td>
        <td>
            <label for="Password" id="Password"> Password</label>
        </td>
        <td>
            <input placeholder="Enter Your Password" type="password" id="Password" name="Password">
        </td>
    </tr>
    <tr>
        <td>
            <img src="file.png" alt="" width="40px" >
        </td>
        <td>
            <label for="File" id="File"> Upload Your File</label>
        </td>
        <td>
            <input type="file" id="File" name="File" >
        </td>
    </tr>
    <tr>
        <td>
            <img src="Call.jpg" alt="" width="40px" height="40px">
        </td>
            <td>
                <label for="Call" id="Call">Mobile Number</label>
            </td>
            <td>
                <input type="tel" name="Call" id="Call" maxlength="10">
            </td>
    </tr>
    <tr>
        <td>
            <img src="Email.jpg" alt="" width="40px" height="40px">
        </td>
        <td>
            <label for="Email" id="Email"> Email</label>
        </td>
        <td>
            <input type="email" name="Email" id="Email">
        </td>
    </tr>
    <tr>
        <td>
            <img src="TC.jpg" alt="" width="40px" height="40px">
        </td>
        <td colspan="2">
            <label for="TC" id="TC" >Terms & Condition</label>
            <input type="checkbox" name="TC" id="TC">
        </td>

    </tr>
    <tr>
        <td colspan="3" align="center"><input type="submit" value="submit" id="go"></td>
    </tr>
        </table>
</body>
</html>
